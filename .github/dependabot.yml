version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      androidx:
        patterns:
          - "androidx.*"
      okhttp:
        patterns:
          - "com.squareup.okhttp3*"
      retrofit:
        patterns:
          - "com.squareup.retrofit2*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
