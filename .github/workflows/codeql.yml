name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '36 1 * * 1'

jobs:
  analyze:
    name: Analyze (Java/Kotlin + C/C++)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, cpp

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK/NDK components
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "cmake;3.22.1" \
            "ndk;27.1.12297006"

      # Explicit build for Android project (skip JNI validation to avoid Python dependency)
      - name: Build (explicit for CodeQL)
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug --stacktrace --no-daemon -x validateJNI

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-cpp"
